<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
		<title>JavaScript on Earth</title>	
		<link rel="stylesheet" type="text/css" href="styles/styles.css"> 
    </head>

            <h1>Weather on Earth</h1>
            <table>
                <tr>
                    <th class="layouts" id="nameID"></th>
                    <th id="nameNL"></th>
                </tr>
                <tr>
                    <td class="temp" id="tempID"></td>
                    <td class="temp" id="tempNL"></td>
                </tr>
                <tr>
                    <td id="weatherID"></td>
                    <td id="weatherNL"></td>
                </tr>
                <tr>
                    <td id="weatherID"></td>
                    <td id="weatherNL"></td>
                </tr>
                <tr>
                    <td id="stID"></td>
                    <td id="stNL"></td>
                </tr>
                <tr>
                    <th>Upcoming Event</th>
                </tr>
                <tr>
                        <td id="nmevID"></td>
                        <td id="nmevFL"></td>
                </tr>
                <tr>
                    <td id="dateevID"></td>
                    <td id="dateevFL"></td>
                </tr>
            </table>
        </div>
		<script src="scripts/main.js"></script>

</html>
